<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>ClouSec - Cloud Security Solutions</title>
    <meta name="description" content="ClouSec provides comprehensive cloud security solutions to protect your business infrastructure and data." />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="ClouSec - Cloud Security Solutions" />
    <meta property="og:description" content="Comprehensive cloud security solutions to protect your business infrastructure and data." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://clousec.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <!-- Preload hero image - adjust path to your actual hero image -->
    <link rel="preload" href="/assets/dashboard.webp" as="image" type="image/webp" fetchpriority="high">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
